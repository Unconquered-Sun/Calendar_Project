{%load staticfiles%}
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script defer src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.css">
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static "calendar/main.css" %}">
	<script defer src="{%static "calendar/calendar.js"%}"></script>
</head>
<body>

	<div id="Header">
		<h1 class="HeaderObject">Calendar</h1>
		<input type="button" class="HeaderObject" id="TodayButton" value="Today"/>
		<div id="ArrowButtonDiv" class="HeaderObject">
			<input type="button" id="OneWeekBack" value="<"/>
			<input type="button" id="OneWeekForward" value=">"/>
		</div>
		<div class="HeaderObject" id="CurrentWeek">This will be the current week</div>
		<div id="Type of Calendar" class="HeaderObject">
			<input type="button" id="DayButton" value="Day"/>
			<input type="button" id="WeekButton" value="Week"/>
			<input type="button" id="MonthButton" value="Month"/>
		</div>
		<form action="/logout/" method="get" class="HeaderObject">
			<input type="submit" value="Logout">
		</form>

	</div>
	<div id="MainDiv">
		<div id="Sidebar" class="Content">
			<form action="/createevent/" method="get">
				<input type="submit" id="CreateEvent" value="Create"/>
			</form>

			<div id="MiniCaledarDiv">
				<table id="MiniCalendar">
					
				</table>
			</div>
		</div>

		<div id="MainWindow" class="Content">
			Lets see if this works
		</div>
	</div>
</body>
</html>
